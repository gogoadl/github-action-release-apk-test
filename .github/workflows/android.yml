name: Android CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: github-action-release-apk
      uses: gogoadl/github-action-release-apk@v1.0.0-alpha
      with:
        who-to-greet: test
       # 값을 잘 가져오는지 확인할게요.
    - name: Echo variables
      run: |
          echo lang: "${{ steps.extract.outputs.random-number }}"